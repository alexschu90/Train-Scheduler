<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <title>Train Scheduler</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/6.2.3/firebase-app.js"></script>
</head>
<body>
    <div class="jumbotron jbStyle">
        <h1>Anytime is Train Time</h1><br>
        <h5>Choo Choo. Chee Chee.</h5>
    </div>
    <br>

    <div class="container">
        <div class="card">
            <div class="card-header bg-primary text-light">Current Train Schedule</div>
            <div class="card-body">
                <table class="table" id="train-schedule">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <br>

    <div class="container">
        <div class="card">
            <form>
                <div class="card-header bg-primary text-light">Add Train</div>
                <div class="card-body">
                <div class="form-group">
                    <label for="train-name-input">Train Name</label>
                    <input type="name" class="form-control" id="train-name-input" placeholder="Enter Train Name">
                </div>
                <div class="form-group">
                    <label for="destination-input">Role</label>
                    <input type="destination" class="form-control" id="destination-input" placeholder="Enter Destination">
                </div>
                <div class="form-group">
                    <label for="first-train-time-input">First Train Time(HH:mm - military time)</label>
                    <input type="first-time" class="form-control" id="first-train-time-input" placeholder="Enter Time">
                </div>
                <div class="form-group">
                    <label for="frequency-input ">Frequency (min)</label>
                    <input type="frequency" class="form-control" id="frequency-input" placeholder="Enter frequency">
                </div>
                <button id="add-user" type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
